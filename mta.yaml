_schema-version: '3.1'
ID: BookShopTyper
version: 1.0.0
description: "A simple BookShop application using typescript"
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx cds build --production
        - npx @cap-js/cds-typer "*" --outputDirectory gen/srv/@cds-models
        - tsc
modules:
  - name: BookShopTyper-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: BookShopTyper-db
      - name: BookShopTyper-auth

  - name: BookShopTyper-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: BookShopTyper-db

resources:
  - name: BookShopTyper-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: BookShopTyper-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: BookShopTyper
        tenant-mode: dedicated
